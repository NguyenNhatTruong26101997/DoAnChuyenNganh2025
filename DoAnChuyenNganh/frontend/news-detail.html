<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết tin tức - Laptop World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #f8f9fa;
        }
        
        .news-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        
        .news-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .news-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.5rem 0;
            border-top: 2px solid #f0f0f0;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 2rem;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2rem;
        }
        
        .author-name {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 1.1rem;
        }
        
        .news-stats {
            display: flex;
            gap: 1.5rem;
            color: #6c757d;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .news-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        .news-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #2d3748;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .comments-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        
        .comments-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }
        
        .comment-form {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .comment-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .comment-item:last-child {
            border-bottom: none;
        }
        
        .comment-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .comment-author {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 1.05rem;
        }
        
        .comment-text {
            color: #4a5568;
            margin-top: 0.5rem;
            line-height: 1.6;
        }
        
        .comment-actions {
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .comment-item:hover .comment-actions {
            opacity: 1;
        }
        
        .btn-back {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            background: #667eea;
            color: white;
        }
        
        .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- News Content -->
                    <div id="newsContent">
                        <div class="text-center py-5">
                            <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
                            <p class="mt-3">Đang tải...</p>
                        </div>
                    </div>

                    <!-- Comments Section -->
                    <div id="commentsSection" class="comments-section" style="display: none;">
                        <h4 class="comments-header">
                            <i class="fas fa-comments"></i> Bình luận
                        </h4>

                        <!-- Add Comment Form -->
                        <div class="comment-form">
                            <form id="commentForm" onsubmit="addComment(event)">
                                <div class="mb-3">
                                    <textarea class="form-control" id="commentInput" rows="3" 
                                        placeholder="Chia sẻ suy nghĩ của bạn..." required maxlength="1000"
                                        style="border-radius: 8px; border: 2px solid #e9ecef;"></textarea>
                                    <div class="form-text">Tối đa 1000 ký tự</div>
                                </div>
                                <button type="submit" class="btn btn-primary" style="border-radius: 8px; padding: 0.5rem 2rem;">
                                    <i class="fas fa-paper-plane"></i> Gửi bình luận
                                </button>
                            </form>
                        </div>

                        <!-- Comments List -->
                        <div id="commentsList">
                            <div class="text-center py-3">
                                <i class="fas fa-spinner fa-spin"></i> Đang tải bình luận...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Edit Comment Modal -->
    <div class="modal fade" id="editCommentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sửa bình luận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editCommentForm" onsubmit="submitEditComment(event)">
                    <div class="modal-body">
                        <input type="hidden" id="editCommentId">
                        <textarea class="form-control" id="editCommentInput" rows="4" required maxlength="1000"></textarea>
                        <div class="form-text">Tối đa 1000 ký tự</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/components/scroll-to-top.js"></script>

    <script>
        let newsId = null;
        let currentUserId = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('Vui lòng đăng nhập để xem tin tức', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }

            // Get current user ID
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            currentUserId = user.idUser || user.IdUser;

            // Get news ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            newsId = urlParams.get('id');

            if (!newsId) {
                showNotification('Không tìm thấy tin tức', 'error');
                setTimeout(() => {
                    window.location.href = 'news.html';
                }, 1500);
                return;
            }

            loadNews();
            loadComments();
        });

        async function loadNews() {
            try {
                const response = await api.get(`/news/${newsId}`);

                if (response.success) {
                    displayNews(response.data);
                    document.getElementById('commentsSection').style.display = 'block';
                } else {
                    showNotification('Không thể tải tin tức', 'error');
                    setTimeout(() => {
                        window.location.href = 'news.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('Load news error:', error);
                document.getElementById('newsContent').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Lỗi kết nối đến server
                    </div>
                `;
            }
        }

        function displayNews(news) {
            const container = document.getElementById('newsContent');

            container.innerHTML = `
                <div class="news-card">
                    <div class="mb-4">
                        <a href="news.html" class="btn-back">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                    
                    <div class="text-center mb-4">
                        <span class="category-badge">
                            <i class="fas fa-tag"></i> ${news.DanhMuc || 'Tin tức'}
                        </span>
                    </div>

                    <h1 class="news-title text-center">${news.DanhMuc || 'Tin tức'}</h1>

                    <div class="news-meta">
                        <div class="author-info">
                            ${news.AnhTacGia ? `
                                <img src="${escapeHtml(news.AnhTacGia)}" class="author-avatar" alt="${escapeHtml(news.TacGia)}">
                            ` : `
                                <div class="author-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                            `}
                            <div>
                                <div class="author-name">${escapeHtml(news.TacGia)}</div>
                                <small class="text-muted">
                                    <i class="fas fa-calendar"></i> ${formatDateTime(news.NgayTao)}
                                </small>
                            </div>
                        </div>
                        
                        <div class="news-stats">
                            <div class="stat-item">
                                <i class="fas fa-eye"></i>
                                <span>${news.LuotXem} lượt xem</span>
                            </div>
                        </div>
                    </div>

                    ${news.AnhBia ? `
                        <img src="${getImageUrl(news.AnhBia)}" class="news-image" alt="${news.DanhMuc || 'Tin tức'}" 
                             onerror="this.style.display='none'">
                    ` : ''}

                    <div class="news-content">
                        ${escapeHtml(news.NoiDung)}
                    </div>

                    ${news.NgayCapNhat !== news.NgayTao ? `
                        <div class="text-muted small mt-4 pt-3 border-top">
                            <i class="fas fa-edit"></i> Cập nhật lần cuối: ${formatDateTime(news.NgayCapNhat)}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function loadComments() {
            try {
                const response = await api.get(`/news/${newsId}/comments`);

                if (response.success) {
                    displayComments(response.data);
                } else {
                    document.getElementById('commentsList').innerHTML = `
                        <div class="alert alert-warning">Không thể tải bình luận</div>
                    `;
                }
            } catch (error) {
                console.error('Load comments error:', error);
                document.getElementById('commentsList').innerHTML = `
                    <div class="alert alert-danger">Lỗi kết nối đến server</div>
                `;
            }
        }

        function displayComments(comments) {
            const container = document.getElementById('commentsList');

            if (comments.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-comment-slash fa-3x mb-3" style="opacity: 0.3;"></i>
                        <p class="mb-0">Chưa có bình luận nào. Hãy là người đầu tiên bình luận!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = comments.map(comment => `
                <div class="comment-item" id="comment-${comment.IdBinhLuan}">
                    <div class="d-flex">
                        <div class="me-3">
                            ${comment.AnhDaiDien ? `
                                <img src="${escapeHtml(comment.AnhDaiDien)}" class="comment-avatar" alt="${escapeHtml(comment.HoTen)}">
                            ` : `
                                <div class="comment-avatar">
                                    ${comment.HoTen.charAt(0).toUpperCase()}
                                </div>
                            `}
                        </div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <div class="comment-author">${escapeHtml(comment.HoTen)}</div>
                                    <small class="text-muted">
                                        <i class="fas fa-clock"></i> ${formatDateTime(comment.NgayTao)}
                                        ${comment.NgayCapNhat !== comment.NgayTao ? `
                                            <span class="badge bg-light text-dark ms-1">Đã sửa</span>
                                        ` : ''}
                                    </small>
                                </div>
                                ${comment.UserId === currentUserId ? `
                                    <div class="comment-actions">
                                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editComment(${comment.IdBinhLuan}, '${escapeHtml(comment.NoiDung).replace(/'/g, "\\'")}')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteComment(${comment.IdBinhLuan})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="comment-text">${escapeHtml(comment.NoiDung)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function addComment(event) {
            event.preventDefault();

            const noiDung = document.getElementById('commentInput').value.trim();
            if (!noiDung) return;

            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang gửi...';

            try {
                const response = await api.post(`/news/${newsId}/comments`, { noiDung });

                if (response.success) {
                    showNotification('Thêm bình luận thành công', 'success');
                    document.getElementById('commentInput').value = '';
                    loadComments();
                } else {
                    showNotification(response.message || 'Không thể thêm bình luận', 'error');
                }
            } catch (error) {
                console.error('Add comment error:', error);
                showNotification('Lỗi kết nối đến server', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Gửi bình luận';
            }
        }

        function editComment(commentId, currentContent) {
            document.getElementById('editCommentId').value = commentId;
            document.getElementById('editCommentInput').value = currentContent;
            
            const modal = new bootstrap.Modal(document.getElementById('editCommentModal'));
            modal.show();
        }

        async function submitEditComment(event) {
            event.preventDefault();

            const commentId = document.getElementById('editCommentId').value;
            const noiDung = document.getElementById('editCommentInput').value.trim();

            if (!noiDung) return;

            try {
                const response = await api.put(`/news/comments/${commentId}`, { noiDung });

                if (response.success) {
                    showNotification('Cập nhật bình luận thành công', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editCommentModal')).hide();
                    loadComments();
                } else {
                    showNotification(response.message || 'Không thể cập nhật bình luận', 'error');
                }
            } catch (error) {
                console.error('Edit comment error:', error);
                showNotification('Lỗi kết nối đến server', 'error');
            }
        }

        async function deleteComment(commentId) {
            if (!confirm('Bạn có chắc muốn xóa bình luận này?')) return;

            try {
                const response = await api.delete(`/news/comments/${commentId}`);

                if (response.success) {
                    showNotification('Xóa bình luận thành công', 'success');
                    loadComments();
                } else {
                    showNotification(response.message || 'Không thể xóa bình luận', 'error');
                }
            } catch (error) {
                console.error('Delete comment error:', error);
                showNotification('Lỗi kết nối đến server', 'error');
            }
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
    </script>
</body>
</html>
