<!-- Product Card Component - Reusable -->
<div class="product-card card h-100 shadow-sm border-0 position-relative">
    <!-- Badge -->
    <div class="product-badges position-absolute top-0 start-0 m-2 d-flex flex-column gap-1" style="z-index: 10;">
        <span class="badge bg-danger">-15%</span>
        <span class="badge bg-success">Mới</span>
    </div>
    
    <!-- Wishlist Button -->
    <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle wishlist-btn" style="z-index: 10;">
        <i class="bi bi-heart"></i>
    </button>

    <!-- Product Image -->
    <div class="product-image-wrapper position-relative overflow-hidden">
        <img src="https://via.placeholder.com/300x300?text=Laptop" class="card-img-top product-image" alt="Laptop">
        <div class="product-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center gap-2">
            <a href="pages/product-detail.html" class="btn btn-light btn-sm rounded-circle">
                <i class="bi bi-eye"></i>
            </a>
            <button class="btn btn-primary btn-sm rounded-circle quick-add-cart">
                <i class="bi bi-cart-plus"></i>
            </button>
            <button class="btn btn-light btn-sm rounded-circle">
                <i class="bi bi-arrow-left-right"></i>
            </button>
        </div>
    </div>

    <!-- Product Info -->
    <div class="card-body d-flex flex-column">
        <!-- Brand -->
        <small class="text-muted text-uppercase mb-1">Dell</small>
        
        <!-- Product Name -->
        <h6 class="card-title mb-2">
            <a href="pages/product-detail.html" class="text-decoration-none text-dark">
                Dell Inspiron 15 3520 - i5 1235U
            </a>
        </h6>

        <!-- Rating -->
        <div class="rating mb-2">
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-half text-warning"></i>
            <small class="text-muted ms-1">(4.5/128 đánh giá)</small>
        </div>

        <!-- Specifications -->
        <ul class="list-unstyled small text-muted mb-2">
            <li><i class="bi bi-cpu text-primary"></i> Intel Core i5-1235U</li>
            <li><i class="bi bi-memory text-primary"></i> RAM 8GB DDR4</li>
            <li><i class="bi bi-device-ssd text-primary"></i> SSD 512GB NVMe</li>
            <li><i class="bi bi-laptop text-primary"></i> 15.6" FHD</li>
        </ul>

        <!-- Price -->
        <div class="price-section mt-auto">
            <div class="d-flex align-items-center gap-2">
                <span class="current-price text-danger fw-bold fs-5">15.990.000₫</span>
                <span class="original-price text-muted text-decoration-line-through small">18.990.000₫</span>
            </div>
        </div>

        <!-- Actions -->
        <div class="product-actions mt-3">
            <div class="row g-2">
                <div class="col-8">
                    <button class="btn btn-primary w-100 btn-add-cart">
                        <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn btn-outline-primary w-100 btn-ai-compare" title="So sánh với AI">
                        <i class="bi bi-robot"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Features -->
    <div class="card-footer bg-light border-0">
        <div class="d-flex justify-content-between small text-muted">
            <span><i class="bi bi-shield-check text-success"></i> Bảo hành 12 tháng</span>
            <span><i class="bi bi-truck text-success"></i> Miễn phí ship</span>
        </div>
    </div>
</div>
