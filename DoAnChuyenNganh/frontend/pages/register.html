<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Laptop World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Register Section -->
    <section class="register-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="register-box card shadow-lg border-0">
                        <div class="card-body p-5">
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <i class="bi bi-laptop text-primary" style="font-size: 3rem;"></i>
                                <h3 class="fw-bold mt-2">Đăng ký tài khoản</h3>
                                <p class="text-muted">Tạo tài khoản để trải nghiệm mua sắm tốt hơn</p>
                            </div>

                            <!-- Register Form -->
                            <form>
                                <div class="row">
                                    <!-- Full Name -->
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person"></i>
                                            </span>
                                            <input type="text" class="form-control" placeholder="Nguyễn Văn A" required>
                                        </div>
                                    </div>

                                    <!-- Phone -->
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-telephone"></i>
                                            </span>
                                            <input type="tel" class="form-control" placeholder="0123456789" required>
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Email <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" placeholder="example@email.com" required>
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" placeholder="••••••••" required>
                                            <button class="btn btn-outline-secondary" type="button">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <small class="text-muted">Tối thiểu 8 ký tự</small>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock-fill"></i>
                                            </span>
                                            <input type="password" class="form-control" placeholder="••••••••" required>
                                            <button class="btn btn-outline-secondary" type="button">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Gender -->
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Giới tính</label>
                                        <select class="form-select">
                                            <option value="">Chọn giới tính</option>
                                            <option value="male">Nam</option>
                                            <option value="female">Nữ</option>
                                            <option value="other">Khác</option>
                                        </select>
                                    </div>

                                    <!-- Date of Birth -->
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Ngày sinh</label>
                                        <input type="date" class="form-control">
                                    </div>

                                    <!-- Address -->
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Địa chỉ</label>
                                        <textarea class="form-control" rows="2" placeholder="Số nhà, tên đường, phường/xã, quận/huyện, tỉnh/thành phố"></textarea>
                                    </div>
                                </div>

                                <!-- Terms & Conditions -->
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Tôi đồng ý với 
                                        <a href="#" class="text-decoration-none">Điều khoản dịch vụ</a> và 
                                        <a href="#" class="text-decoration-none">Chính sách bảo mật</a>
                                    </label>
                                </div>

                                <!-- Newsletter -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="newsletter">
                                    <label class="form-check-label" for="newsletter">
                                        Đăng ký nhận tin khuyến mãi và ưu đãi đặc biệt
                                    </label>
                                </div>

                                <!-- Register Button -->
                                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                    <i class="bi bi-person-plus"></i> Đăng ký
                                </button>

                                <!-- Divider -->
                                <div class="divider my-4">
                                    <span class="divider-text">Hoặc đăng ký với</span>
                                </div>

                                <!-- Social Register -->
                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-danger w-100">
                                            <i class="bi bi-google"></i> Google
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-primary w-100">
                                            <i class="bi bi-facebook"></i> Facebook
                                        </button>
                                    </div>
                                </div>

                                <!-- Login Link -->
                                <div class="text-center">
                                    <p class="mb-0">
                                        Đã có tài khoản? 
                                        <a href="login.html" class="text-decoration-none fw-bold">
                                            Đăng nhập ngay
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        loadComponent('header-placeholder', '../components/header.html');
        loadComponent('footer-placeholder', '../components/footer.html');
    </script>
</body>
</html>
