<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Laptop World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Breadcrumb -->
    <section class="breadcrumb-section py-3 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Sản phẩm</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar Filters -->
                <div class="col-lg-3 mb-4">
                    <div class="filters-sidebar">
                        <!-- Search Filter -->
                        <div class="filter-card card mb-3 shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h6 class="mb-0"><i class="bi bi-search"></i> Tìm kiếm</h6>
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Tìm theo tên...">
                            </div>
                        </div>

                        <!-- Price Filter -->
                        <div class="filter-card card mb-3 shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h6 class="mb-0"><i class="bi bi-cash"></i> Giá</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="price1">
                                    <label class="form-check-label" for="price1">
                                        Dưới 10 triệu
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="price2">
                                    <label class="form-check-label" for="price2">
                                        10 - 15 triệu
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="price3">
                                    <label class="form-check-label" for="price3">
                                        15 - 20 triệu
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="price4">
                                    <label class="form-check-label" for="price4">
                                        20 - 30 triệu
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="price5">
                                    <label class="form-check-label" for="price5">
                                        Trên 30 triệu
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Brand Filter -->
                        <div class="filter-card card mb-3 shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h6 class="mb-0"><i class="bi bi-laptop"></i> Thương hiệu</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="dell">
                                    <label class="form-check-label" for="dell">Dell</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="hp">
                                    <label class="form-check-label" for="hp">HP</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="lenovo">
                                    <label class="form-check-label" for="lenovo">Lenovo</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="asus">
                                    <label class="form-check-label" for="asus">Asus</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="acer">
                                    <label class="form-check-label" for="acer">Acer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="apple">
                                    <label class="form-check-label" for="apple">Apple</label>
                                </div>
                            </div>
                        </div>

                        <!-- CPU Filter -->
                        <div class="filter-card card mb-3 shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h6 class="mb-0"><i class="bi bi-cpu"></i> Bộ xử lý</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="intel-i3">
                                    <label class="form-check-label" for="intel-i3">Intel Core i3</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="intel-i5">
                                    <label class="form-check-label" for="intel-i5">Intel Core i5</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="intel-i7">
                                    <label class="form-check-label" for="intel-i7">Intel Core i7</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="amd-ryzen5">
                                    <label class="form-check-label" for="amd-ryzen5">AMD Ryzen 5</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="amd-ryzen7">
                                    <label class="form-check-label" for="amd-ryzen7">AMD Ryzen 7</label>
                                </div>
                            </div>
                        </div>

                        <!-- RAM Filter -->
                        <div class="filter-card card mb-3 shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h6 class="mb-0"><i class="bi bi-memory"></i> RAM</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="ram4">
                                    <label class="form-check-label" for="ram4">4GB</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="ram8">
                                    <label class="form-check-label" for="ram8">8GB</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="ram16">
                                    <label class="form-check-label" for="ram16">16GB</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ram32">
                                    <label class="form-check-label" for="ram32">32GB</label>
                                </div>
                            </div>
                        </div>

                        <!-- Reset Button -->
                        <button class="btn btn-outline-danger w-100">
                            <i class="bi bi-arrow-clockwise"></i> Xóa bộ lọc
                        </button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="col-lg-9">
                    <!-- Toolbar -->
                    <div class="products-toolbar mb-4 p-3 bg-light rounded">
                        <div class="row align-items-center">
                            <div class="col-md-6 mb-2 mb-md-0">
                                <span class="text-muted">Hiển thị <strong>1-12</strong> trong <strong>156</strong> sản phẩm</span>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-md-end align-items-center gap-2">
                                    <label class="me-2">Sắp xếp:</label>
                                    <select class="form-select form-select-sm" style="width: auto;">
                                        <option>Mới nhất</option>
                                        <option>Giá: Thấp đến cao</option>
                                        <option>Giá: Cao đến thấp</option>
                                        <option>Tên: A-Z</option>
                                        <option>Tên: Z-A</option>
                                    </select>
                                    <div class="btn-group ms-2" role="group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary active">
                                            <i class="bi bi-grid-3x3-gap"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-list"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="row g-4" id="products-grid">
                        <!-- Product cards will be loaded here -->
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-1"></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-2"></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-3"></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-4"></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-5"></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-6"></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-7"></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-8"></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div id="product-item-9"></div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav class="mt-5">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">5</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        loadComponent('header-placeholder', '../components/header.html');
        loadComponent('footer-placeholder', '../components/footer.html');
        for(let i = 1; i <= 9; i++) {
            loadComponent(`product-item-${i}`, '../components/product-card.html');
        }
    </script>
</body>
</html>
