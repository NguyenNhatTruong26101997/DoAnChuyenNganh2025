<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Laptop World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Login Section -->
    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="login-box card shadow-lg border-0">
                        <div class="card-body p-5">
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <i class="bi bi-laptop text-primary" style="font-size: 3rem;"></i>
                                <h3 class="fw-bold mt-2">Đăng nhập</h3>
                                <p class="text-muted">Chào mừng bạn trở lại!</p>
                            </div>

                            <!-- Login Form -->
                            <form>
                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">Email hoặc số điện thoại</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Nhập email hoặc SĐT">
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Remember & Forgot -->
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>
                                    <a href="forgot-password.html" class="text-decoration-none">
                                        Quên mật khẩu?
                                    </a>
                                </div>

                                <!-- Login Button -->
                                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                    <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                                </button>

                                <!-- Divider -->
                                <div class="divider my-4">
                                    <span class="divider-text">Hoặc đăng nhập với</span>
                                </div>

                                <!-- Social Login -->
                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-danger w-100">
                                            <i class="bi bi-google"></i> Google
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-primary w-100">
                                            <i class="bi bi-facebook"></i> Facebook
                                        </button>
                                    </div>
                                </div>

                                <!-- Register Link -->
                                <div class="text-center">
                                    <p class="mb-0">
                                        Chưa có tài khoản? 
                                        <a href="register.html" class="text-decoration-none fw-bold">
                                            Đăng ký ngay
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Benefits -->
                    <div class="benefits mt-4">
                        <div class="row g-3 text-center">
                            <div class="col-4">
                                <i class="bi bi-box-seam text-primary fs-3"></i>
                                <p class="small mb-0 mt-2">Theo dõi đơn hàng</p>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-heart text-primary fs-3"></i>
                                <p class="small mb-0 mt-2">Lưu yêu thích</p>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-gift text-primary fs-3"></i>
                                <p class="small mb-0 mt-2">Ưu đãi độc quyền</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        loadComponent('header-placeholder', '../components/header.html');
        loadComponent('footer-placeholder', '../components/footer.html');
    </script>
</body>
</html>
