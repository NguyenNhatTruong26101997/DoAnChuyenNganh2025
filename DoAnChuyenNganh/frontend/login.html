<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Laptop World</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-container"></div>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="text-gradient"><i class="fas fa-laptop"></i> Laptop World</h2>
                                <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
                            </div>

                            <form id="loginForm" onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required
                                        placeholder="example@email.com">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" required
                                            placeholder="••••••••">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                                </div>

                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <a href="index.html" class="btn btn-danger btn-lg w-100 ">
                                            <i class="fas fa-arrow-left"></i> Thoát
                                        </a>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary btn-lg w-100">
                                            <i class="fas fa-sign-in-alt"></i> Đăng nhập
                                        </button>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <a href="forgot-password.html" class="text-muted">Quên mật khẩu?</a>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center mb-3">
                                <p class="text-muted mb-3">Hoặc đăng nhập bằng</p>
                                <button type="button" class="btn btn-outline-danger btn-lg w-100" onclick="loginWithGoogle()">
                                    <i class="fab fa-google"></i> Đăng nhập bằng Google
                                </button>
                            </div>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-0">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/chatbot.js"></script>

    <script>
        // Check for Google OAuth callback
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const googleAuth = urlParams.get('googleAuth');
            const token = urlParams.get('token');
            const userParam = urlParams.get('user');

            if (googleAuth === 'success' && token && userParam) {
                try {
                    const user = JSON.parse(decodeURIComponent(userParam));
                    
                    // Save token and user info
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));

                    showNotification('Đăng nhập Google thành công!', 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        if (user.vaiTro === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                    return;
                } catch (error) {
                    console.error('Error parsing Google auth data:', error);
                }
            } else if (googleAuth === 'error') {
                showNotification('Đăng nhập Google thất bại', 'error');
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // Check for remembered email and password on page load
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            const rememberedPassword = localStorage.getItem('rememberedPassword');

            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }

            if (rememberedPassword) {
                // Decode password (simple Base64)
                try {
                    document.getElementById('password').value = atob(rememberedPassword);
                } catch (e) {
                    console.error('Error decoding password');
                }
            }

            // Toggle Password Visibility
            const togglePassword = document.getElementById('togglePassword');
            togglePassword.addEventListener('click', function () {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        function loginWithGoogle() {
            // Redirect to backend Google OAuth endpoint
            window.location.href = 'http://localhost:3000/api/auth/google';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const submitButton = event.target.querySelector('button[type="submit"]');

            // Disable button during login
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';

            try {
                // Call backend API
                const result = await auth.login(email, password);

                if (result.success) {
                    const user = result.data.user;

                    // Handle Remember Me
                    if (remember) {
                        localStorage.setItem('rememberedEmail', email);
                        // Encode password to Base64 before saving (Basic obfuscation)
                        localStorage.setItem('rememberedPassword', btoa(password));
                    } else {
                        localStorage.removeItem('rememberedEmail');
                        localStorage.removeItem('rememberedPassword');
                    }

                    // Token đã được lưu trong auth.login(), chỉ cần confirm
                    console.log('Đăng nhập thành công:', user);
                    console.log('Vai trò:', user.vaiTro);

                    showNotification('Đăng nhập thành công!', 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        if (user.vaiTro === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    showNotification(result.message || 'Đăng nhập thất bại', 'error');
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng nhập';
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Lỗi kết nối đến server', 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng nhập';
            }
        }
    </script>

  <!-- Scroll to Top Button -->
  <script src="js/components/scroll-to-top.js"></script>
</body>

</html>
