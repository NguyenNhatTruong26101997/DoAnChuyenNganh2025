<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Laptop World</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-container"></div>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="text-gradient"><i class="fas fa-user-plus"></i> Đăng Ký</h2>
                                <p class="text-muted">Tạo tài khoản Laptop World</p>
                            </div>

                            <form id="registerForm" onsubmit="handleRegister(event)">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Họ và tên</label>
                                        <input type="text" class="form-control" id="fullName" required
                                            placeholder="Nguyễn Văn A">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Số điện thoại</label>
                                        <input type="tel" class="form-control" id="phone" required
                                            placeholder="0123456789">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required
                                        placeholder="example@email.com">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" required
                                        minlength="6" maxlength="12" placeholder="6-12 ký tự">
                                    <div class="form-text">Mật khẩu phải có từ 6-12 ký tự</div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                    <input type="password" class="form-control" id="confirmPassword" required
                                        minlength="6" maxlength="12" placeholder="Nhập lại mật khẩu">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Tôi đồng ý với <a href="#">điều khoản sử dụng</a> và <a href="#">chính sách bảo
                                            mật</a>
                                    </label>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus"></i> Đăng ký
                                    </button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center mb-3">
                                <p class="text-muted mb-3">Hoặc đăng ký bằng</p>
                                <button type="button" class="btn btn-outline-danger btn-lg w-100" onclick="registerWithGoogle()">
                                    <i class="fab fa-google"></i> Đăng ký bằng Google
                                </button>
                            </div>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-0">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/chatbot.js"></script>

    <script>
        function registerWithGoogle() {
            // Redirect to backend Google OAuth endpoint
            window.location.href = 'http://localhost:3000/api/auth/google';
        }

        async function handleRegister(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = event.target.querySelector('button[type="submit"]');

            // Validation
            if (!validateEmail(email)) {
                showNotification('Email không hợp lệ', 'error');
                return;
            }

            if (!validatePhone(phone)) {
                showNotification('Số điện thoại không hợp lệ (10-11 số)', 'error');
                return;
            }

            if (!validatePassword(password)) {
                showNotification('Mật khẩu phải có từ 6-12 ký tự', 'error');
                return;
            }

            if (password.length < 6 || password.length > 12) {
                showNotification('Mật khẩu phải có từ 6-12 ký tự', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Mật khẩu xác nhận không khớp', 'error');
                return;
            }

            // Disable button during registration
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng ký...';

            try {
                // Call backend API
                const result = await auth.register(fullName, email, password, phone);

                if (result.success) {
                    showNotification('Đăng ký thành công! Vui lòng đăng nhập.', 'success');

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showNotification(result.message || 'Đăng ký thất bại', 'error');
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Đăng ký';
                }
            } catch (error) {
                console.error('Register error:', error);
                showNotification('Lỗi kết nối đến server', 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Đăng ký';
            }
        }
    </script>

  <!-- Scroll to Top Button -->
  <script src="js/components/scroll-to-top.js"></script>
</body>

</html>
