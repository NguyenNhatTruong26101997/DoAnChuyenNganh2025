<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - Laptop World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="mb-3">Đăng ký</h3>
            <form id="register-form">
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password">
              </div>
              <button class="btn btn-primary">Đăng ký</button>
            </form>
            <a href="/pages/login.html" class="mt-3 d-block">Đã có tài khoản? Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const r = await fetch('/api/auth/register', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ name, email, password }) });
        const data = await r.json();
        if (r.ok) {
          alert('Đăng ký thành công. Vui lòng đăng nhập.');
          location.href = '/pages/login.html';
        } else {
          alert(data.error || 'Lỗi đăng ký');
        }
      });
    </script>
  </body>
</html>
