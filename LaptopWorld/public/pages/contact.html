<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liên hệ - Laptop World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h3>Liên hệ</h3>
      <form id="contact-form">
        <div class="mb-3">
          <label class="form-label">Tên</label>
          <input class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Lời nhắn</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
        <button class="btn btn-primary">Gửi</button>
      </form>
    </div>

    <script>
      document.getElementById('contact-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const r = await fetch('/api/contact', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ name, email, message }) });
        const data = await r.json();
        if (r.ok) {
          alert('Cảm ơn bạn đã liên hệ.');
          location.href = '/';
        } else {
          alert(data.error || 'Gửi thất bại');
        }
      });
    </script>
  </body>
</html>
